<form>
    <div class="row" style="margin-top: 100px;">
      <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
        <div class="card mt-4">
          <div class="card-header bg-dark text-white">
            <h3 class="text-center">Welcome Admin</h3>
          </div>
          <div class="card-body">
            <div class="form-group form-row">
              <label for="UserName" class="col-md-4 col-form-label">Username</label>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Username" name="UserName" autofocus="autofocus">
              </div>
            </div>
  
            <div class="form-group form-row">
              <label for="Password" class="col-md-4 col-form-label">Password</label>
              <div class="col-md-8">
                <input type="password" class="form-control" placeholder="Password"name="Password">
              </div>
            </div>
  
          </div>
  
          <div class="card-footer">
            <div>
                <a [routerLink]="['/','createAccount']">Create New Account</a><span class="float-right"><button (click)="onLogin()" class="btn btn-primary">Login</button></span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </form>
